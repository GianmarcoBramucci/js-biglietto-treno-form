<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/utilitis.js" defer></script>
    <script src="./js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="container">
            <!-- prendo gli input -->
            <form class="row gx-3 gy-2 align-items-center justify-content-center mt-5">
                <div class="col-sm-3">
                    <label for="specificSizeInputName">Nome e Cognome</label>
                    <input type="text" class="form-control" id="specificSizeInputName">
                </div>
                <div class="col-sm-3">
                    <!-- chiedo i kilometri -->
                    <label class="" for="specificSizeInputGroupUsername">kilometri da percorere</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="specificSizeInputGroupUsername">
                    </div>
                </div>
                <div class="col-sm-3">
                    <!-- prendo l'eta' -->
                    <label class="" for="specificSizeSelect">eta'</label>
                    <select class="form-select" id="specificSizeSelect">
                        <option selected>...</option>
                        <option value="18">Minorenne</option>
                        <option value="65">Over 65</option>
                        <option value="37">Nessuna delle due</option>
                    </select>
                </div>
            </form>
            <!-- conteiner dei bottoni -->
            <div class="row gx-3 gy-2 align-items-center justify-content-center mt-4">
                <div class="col-auto">
                    <!-- bottone per mandare i dati -->
                    <button type="submit" class="btn btn-primary" id="btn-submit73">compra</button>
                </div>
                <div class="col-auto">
                    <!-- bottone per il reset -->
                    <button type="submit" class="btn btn-primary" id="btn-rest73">Annulla</button>
                </div>
            </div>
        </div>

        <div class="mt-4 " >
            <div class="d-none" id="container-table">
                
            </div>
            <div class="d-none" id="table-ticket">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome e Cognome</th>
                            <th scope="col">Offerta'</th>
                            <th scope="col">Numero biglietto</th>
                            <th scope="col">Vagone</th>
                            <th scope="col">prezzo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="user-name"></td>
                            <td id="user-plane"></td>
                            <td id="ticket-id"></td>
                            <td id="user-sit"></td>
                            <td id="user-price"></td>
                        </tr>
                    </tbody>
                </table>    
            </div>
            
        </div>
        </div>
    </main>

</body>

</html>
