<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/utilitis.js" defer></script>
    <script src="./js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <!-- prendo gli input -->
            <form class="row gx-3 gy-2 align-items-center justify-content-center mt-5">
                <div class="col-sm-3">
                    <!-- chiedo il nome -->
                  <label class="" for="specificSizeInputName">Nome</label>
                  <input type="text" class="form-control" id="specificSizeInputName">
                </div>
                <div class="col-sm-3">
                    <!-- chiedo il Cognome -->
                  <label class="" for="specificSizeInputGroupUsername">Cognome</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="specificSizeInputGroupUsername">
                  </div>
                </div>
                <div class="col-sm-3">
                    <!-- prendo l'eta' -->
                  <label class="" for="specificSizeSelect">eta'</label>
                  <select class="form-select" id="specificSizeSelect">
                    <option selected>Nessuna delle due</option>
                    <option value="1">Minorenne</option>
                    <option value="2">Over 65</option>
                  </select>
                </div>
              </form>
              <!-- conteiner dei bottoni -->
              <div class="row gx-3 gy-2 align-items-center justify-content-center mt-4">
                <div class="col-auto">
                    <!-- bottone per mandare i dati -->
                    <button type="submit" class="btn btn-primary">compra</button>
                  </div>
                  <div class="col-auto">
                    <!-- bottone per il reset -->
                    <button type="submit" class="btn btn-primary">Annulla</button>
                  </div>
              </div>
        </div>

        <div>
            <!-- qui andra il biglietto -->
        </div>    
    </main>
    
</body>
</html>
